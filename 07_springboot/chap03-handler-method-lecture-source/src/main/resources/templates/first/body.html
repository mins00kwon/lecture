<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>@RequestBody를 이용한 값 전달 받기</h1>
<form action="/first/body" method="post">
    메뉴 이름: <input type="text" name="name"><br>
    메뉴의 가격: <input type="number" name="price"><br>
    메뉴의 카테고리:
    <select name="categoryCode">
        <option value="1">식사</option><br>
        <option value="2">음료</option><br>
        <option value="3">디저트</option><br>
    </select><br>
    판매 상태: <input type="text" name="orderableStatus"><br>
    <input type="submit" value="전송하기">
</form>
</body>
</html>
