<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>@RequestParam을 이용하여 전달된 파라미터 꺼내기</h1>
    <h3>메뉴 수정하기 1</h3>
    <form action="/first/modify1" method="post"> <!--/first가 자동으로 달림. /first 붙여도 정상 작동함-->
        수정할 메뉴의 이름: <input type="text" name="name"><br>
        수정할 메뉴의 가격: <input type="number" name="modifyPrice">
        <button>수정하기</button>
    </form>
    <h3>메뉴 수정하기 2</h3>
    <form action="/first/modify2" method="post"> <!--/first가 자동으로 달림. /first 붙여도 정상 작동함-->
        수정할 메뉴의 이름: <input type="text" name="name"><br>
        수정할 메뉴의 가격: <input type="number" name="modifyPrice">
        <button>수정하기</button>
    </form>
</body>
</html>
