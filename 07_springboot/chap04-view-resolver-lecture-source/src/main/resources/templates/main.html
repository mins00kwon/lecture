<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>뷰 리졸버를 이용한 뷰 연결하기(feat.포워딩vs리다이렉트)</h1>
<h3>문자열로 뷰 이름 반환하기</h3>
<button onclick="location.href='string'">문자열로 뷰 이름 반환</button>
<h3>문자열로 redirect</h3>
<button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button>
    <h3>ModelAndView로 뷰 이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">ModelAndView로 뷰 이름까지 지정해서 반환하기</button><br>
    <h3>ModelAndView로 뷰 이름 반환하여 리다이렉트</h3>
    <button onclick="location.href='modelandview-redirect'">ModelAndView로 뷰 이름 반환하며 리다이렉트</button>
    <script>
        const message2=`[[${message2}]]`
        console.log(message2)
    </script>
    <h3>ModelAndView로 redirect 하면서 flashAttribute 추가</h3>
    <button onclick="location.href='modelandview-redirect-attr'">
        ModelAndView로 뷰 이름 반환하며 리다이렉트&flash attribute 사용하기
    </button>
    <script>
        const flashMessage2=`[[${flashMessage2}]]`
        // console.log(flashMessage2)
        if(flashMessage2)
            alert(flashMessage2);
    </script>
</body>
</html>
