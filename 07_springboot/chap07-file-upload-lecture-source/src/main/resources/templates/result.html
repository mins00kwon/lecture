<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1 th:text="${message}"></h1>
    <div th:if="${img!=null}">
        <img th:src="${img}" width="200"  height="200">
        <p th:text="${singleFileDescription}"></p>
    </div>
    <div th:if="${imgs!=null}">
        <th:block th:each="img:${imgs}">
            <img th:src="${img}" width="150" height="150">
        </th:block>
        <p th:text="${multiFileDescription}"></p>
    </div>
</body>
</html>
