<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="available">
        <li class="drink coffee"><p>커피</p></li>
        <li class="drink cok">콜라</li>
        <li class="drink mink">우유</li>
    </ul>
    <ul id="unavailable">
        <li class="drink soju">소주</li>
        <li class="drink beer">맥주</li>
    </ul>
    <script>
        const $drinks=document.getElementsByClassName('drink');
        console.log($drinks);

        [...$drinks].forEach(drink=>drink.style.color='red');
        
        const $coffee=document.getElementsByClassName('drink coffee');
        console.log($coffee);
        console.log($coffee[0]);
        console.log($coffee[0].innerHTML);      // 텍스트노드(시작 태그와 종료태그 사잇값)에서 태그 인식 O
        console.log($coffee[0].innerText);      // 텍스트노드(시작 태그와 종료태그 사잇값)에서 태그 인식 X
    </script>
</body>
</html>
