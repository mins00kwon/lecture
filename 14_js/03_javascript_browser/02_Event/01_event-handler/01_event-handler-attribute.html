<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    // 이벤트에 함수를 달아준다
    <h1>01. 이벤트 핸들러 어트리뷰트</h1>
    <p>
        HTML 이벤트 핸들러 어트리뷰트(on 접두사 + 이벤트 타입) 값으로 함수 호출문을 할당하여
        이벤트 핸들러를 등록할 수 있다.
        (주의사항: 해당 함수를 호출해야 한다)
    </p>
        <button onclick="alert('안뇽?'); console.log('콘솔에 나오나')">클릭</button>                     <!--기본적으로 제공되는 함수-->
        <button onmouseover="hello('수강생')">마우스를 올려보세요</button>      <!--사용자 정의 함수 - 정의해두지 않으면 에러 발생-->
        <script>
            function hello(name){
                alert(`${name}님, 마우스 올리지 마요!`);
            }
        </script>
</body>
</html>
