<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. interval</h1>
    <h3>setInterval</h3>
    <script>
        let count=0;
        const timeId=setInterval(()=>{
            console.log(++count);
            if(count===5){
                clearInterval(timeId); // 해당 타이머를 멈추고 싶은 시점에 호출하는 함수
                console.log('멈췄지롱~');
            }
        },1000);
    </script>
</body>
</html>
